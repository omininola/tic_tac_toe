<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" lang="pt-br" name="viewport" content="width=device-width">
        <title>Jogo da velha</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="jogoDaVelha.css">
    </head>
    <body>
        <header class="cabecalho" id="cabeca">
            <div id="cabecalho-div">
                <p id="quem">Vez de: X</p>
                <p id="quemUltimo"></p>
            </div>
        </header>
        <main>
            <div class="pagina">
                <div class="cores">
                    <label for="corX">Cor do X: <input type="color" id="corX" class="cores-botos" value="#ff0000" onchange="changeBackgroundColor()"></label>
                    <label for="corO">Cor do O: <input type="color" id="corO" class="cores-botos" value="#0000ff" onchange="changeBackgroundColor()"></label>
                </div>
                <div class="botos"></div>
                <div class="reset">
                    <p>Placar</p>
                    <div class="placar">
                        <ul>
                            <li>X: </li>
                            <li>O: </li>
                            <li>Velha: </li>
                        </ul>
                        <ul>
                            <li id="placarX">0</li>
                            <li id="placarO">0</li>
                            <li id="placarV">0</li>
                        </ul>
                    </div>
                    <div class="reset-boto">
                        <button onclick="reset()">Resetar</button>
                        <button onclick="resetScores()">Resetar placar</button>
                    </div>
                </div>
            </div>
        </main>

        <script type="text/javascript" src="createButtons.js"></script>
        <script type="text/javascript" src="jogoDaVelha.js"></script>
    </body>
</html>
